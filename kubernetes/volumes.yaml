apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: collector-pv
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 500Mi

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: app-service-pv
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 500Mi

